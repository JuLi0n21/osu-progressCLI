<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osu! Beatmap Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="fixed top-0 left-0">
        <a href="/">
            <button id="loadDataButton" class="text-white rounded-full p-3 shadow-lg ml-4 mt-4 mb-4 backdrop--medium">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Home-icon.svg" alt="home" style="width: 24px; height: 24px; filter: invert(100%);">
            </button>
        </a>
    </div>

    <div class="flex justify-center items-center">

        <div class="content w-1/2 rounded-lg backdrop--medium--light text-white">
            <div id="beatmapData">
                <!-- Beatmap data will be displayed here -->
            </div>
            <div class="flex rounded-t-lg justify-between backdrop--medium">

                <div id="filler" class=" ">
                </div>
                <h1 class=" m-4"></h1>
                <h1 class=" m-4">Recent Scores</h1>
                <div>
                    <input type="text" id="mapsearch" class="text--yellow backdrop--medium border-b-4" title="Supported Terms cs, hp, od, ar, sr, acc, pp, fcpp, bpm!">
                </div>

            </div>

            <div id="scorecontainer" class="flex-col overflow-auto backdrop--medium page-width"></div>
            <div class="p-2 rounded-b-lg backdrop--medium"><h1></h1></div>

        </div>
    </div>
    <script src="scoresite.js"></script>

</body>
</html>
